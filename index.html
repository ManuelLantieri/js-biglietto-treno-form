<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Js-biglietto-treno-form</title>
</head>
<body>
    <head>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </head>
    <main>
        <form id="create-ticket-form">
            <div class="field-container">
                <div class="small-container-field">
                    <label for="full-name">Nome Cognome</label>
                    <input id="full-name" type="text" placeholder="Inserisci Nome e Cognome" required>
                </div>
                <div class="small-container-field">
                    <label for="km">Km da percorrere</label>
                    <input id="km" type="number" min="1" value="1" required>
                </div>
                <div class="small-container-field">
                    <label for="age">Fascia d'et√†</label>
                    <select id="age">
                        <option value="adult">Maggiorenne</option>
                        <option value="under">Minorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <div>
                    <button id="btn-create" type="submit">Genera</button>
                    <button id="btn-reset" type="reset">Annulla</button>
                </div>
            </div>
        </form>

        <div id="ticket" class="d-none">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="card-container">
                <h3>DETTAGLIO PASSEGGERI</h3>

                <div class="row">
                    <div class="col-name">
                        <h3>NOME PASSEGGERO</h3>
                        <div id="passenger-name"></div>
                    </div>
                    <div class="col-table">
                        <table>
                            <tr id="ticket-info">
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo Biglietto</th>
                            </tr>
                            <tr>
                                <td><div id="ticket-offert"></div></td>
                                <td><div id="ticket-train-car"></div></td>
                                <td><div id="ticket-cp-code"></div></td>
                                <td><div id="ticket-price"></div></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="js/script.js"></script>
</body>
</html>
